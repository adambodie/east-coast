<div class="flex-container">
    <div class="flex-item">
		<carousel>
		  <slide *ngFor="let phillyPicture of phillyPictures">
				<figure>
				<a href="{{link}}photos/{{phillyPicture.image}}">
					<img src="{{link}}photos/{{phillyPicture.image}}" alt="{{phillyPicture.alt}}" class="img-responsive main-carousel">
				</a>
			<figcaption>
			  <h3>{{phillyPicture.title}}</h3>
			  <p>{{phillyPicture.description}}</p>   
			</figcaption>
			</figure>
		  </slide>
		</carousel>
    </div>	
</div>
<div class="flex-container">
	<div class="flex-item">
		<carousel>
		  <slide *ngFor="let chidoPicture of chidoPictures">
				<figure>
				<a href="{{link}}photos/{{chidoPicture.image}}">
					<img src="{{link}}photos/{{chidoPicture.image}}" alt="{{chidoPicture.alt}}" class="img-responsive main-carousel">
				</a>
			<figcaption>
			  <h3>{{chidoPicture.title}}</h3>
			  <p>{{chidoPicture.description}}</p>   
			</figcaption>
			</figure>
		  </slide>
		</carousel>		
	</div>
	<div class="flex-item">
		<h1>Chido's Review</h1>
	</div>	
</div>
